<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="input-box">
            <input type="email" placeholder="Email" id="email" class="text">
            <i class='bx bx-envelope'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" id="password" class="text">
            <i class='bx bx-lock'></i>
        </div>
        <div class="input-boxing">
            <input type="checkbox">
            <a href="#">Remember me</a>
        </div>
        <div class="input-box2">
            <input type="submit" value="Submit" id="submit-btn">
        </div>
        <p id="error-msg" style="color: red; display: none;"></p> <!-- Hata mesajı için -->
    </div>

    <script src="app.js"></script>
</body>
</html>
